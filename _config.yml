# _config.yml — choikwangmo.github.io (가장 단순한 GitHub 기본 테마)

title: "choikwangmo"
description: "최광모"
url: "https://choikwangmo.github.io"
baseurl: ""
timezone: "Asia/Seoul"
locale: "ko_KR"

# --- 가장 단순한 기본 테마 ---
theme: jekyll-theme-primer

# --- 필수 플러그인 (SEO, 피드, 사이트맵) ---
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# --- 마크다운 / 퍼머링크 ---
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true
permalink: pretty

# --- 기본값 (프런트매터 최소화용) ---
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# --- 빌드 제어 ---
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - .gitignore
  - LICENSE

# --- 안전 옵션 ---
safe: false
future: false
lsi: false

# --- Liquid 파서 에러 무시 ---
liquid:
  error_mode: lax
