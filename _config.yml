# _config.yml — minima 다크 테마 안정판

# --- 사이트 정보 ---
title: "choikwangmo"
description: 최광모
url: "https://choikwangmo.github.io"
baseurl: ""
timezone: "Asia/Seoul"
locale: "ko_KR"

# --- 테마 (다크 스킨 가능) ---
remote_theme: jekyll/minima@3.0
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# --- minima 옵션 ---
minima:
  skin: dark                 # classic / dark / solarized-light / solarized-dark / auto
  date_format: "%Y-%m-%d"
  header_pages:
    - 2025.md                # 필요 없으면 이 줄 삭제

# --- 마크다운 / 퍼머링크 ---
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true
permalink: pretty

# --- 기본값 ---
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# --- 빌드 제어 ---
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - .gitignore
  - LICENSE

# --- 안전 옵션 ---
safe: false
future: false
lsi: false

# --- Liquid 오류를 경고로 다운그레이드 ---
liquid:
  error_mode: lax
