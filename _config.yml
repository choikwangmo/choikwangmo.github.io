# _config.yml — choikwangmo.github.io (GitHub Pages 완전 호환 안정판)
# 2025-10-13 업데이트: Liquid date 오류 완전 해결 + GitHub Pages 공식 theme 사용

# --- 사이트 정보 ---
title: "choikwangmo"
description: "소방 · AI · 지식연결 실험 노트"
url: "https://choikwangmo.github.io"
baseurl: ""
timezone: "Asia/Seoul"
locale: "ko_KR"

# --- 테마 (GitHub Pages 호환 공식 버전) ---
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# --- 테마 옵션 ---
# (pages-themes/minimal 은 minima와 달리 header_pages 속성을 직접 지원하지 않음)
# 상단 메뉴가 필요하면 index.md 안에 직접 링크를 작성하세요.
# 예: [2025 계획 보기](2025.html)

# --- 마크다운 / 퍼머링크 ---
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
permalink: pretty

# --- 기본값 (프런트매터 최소화용) ---
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# --- 빌드 제어 ---
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - .gitignore
  - LICENSE

# --- 안전 옵션 ---
safe: false
future: false
lsi: false

# Liquid 파서 무시 (위키 문법 보호)
kramdown:
  input: GFM
  parse_block_html: true

liquid:
  error_mode: lax
