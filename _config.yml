# _config.yml — choikwangmo.github.io (User/Org site)
# GitHub Pages에서 안전하게 동작하는 최소 + 권장 설정

# --- 사이트 정보 ---
title: "choikwangmo"
description: "소방 · AI · 지식연결 실험 노트"
url: "https://choikwangmo.github.io"   # 사용자 페이지이므로 baseurl 비움
baseurl: ""                            # 프로젝트 페이지가 아니므로 빈 문자열
timezone: "Asia/Seoul"
locale: "ko_KR"

# --- 테마 ---
theme: minima
minima:
  skin: dark         # (선택) 'classic', 'dark', 'solarized-light', 'solarized-dark' 중 선택
  # (선택) 상단 메뉴에 노출할 페이지 지정
  header_pages:
    - 2025.md        # 2025 계획 페이지를 상단 내비게이션에 표시

# --- 마크다운/퍼머링크 ---
markdown: kramdown
kramdown:
  input: GFM         # GitHub Flavored Markdown
  hard_wrap: false
permalink: pretty     # /some/path/ 형태(마지막에 .html 제거)

# --- 플러그인(모두 GitHub Pages 허용 목록) ---
plugins:
  - jekyll-feed      # /feed.xml
  - jekyll-sitemap   # /sitemap.xml
  - jekyll-seo-tag   # SEO 메타 태그

# --- 기본값(프런트매터 최소화용) ---
# 참고: Jekyll은 원칙적으로 프런트매터가 있어야 페이지로 처리됩니다.
# 2025.md 같은 문서엔 최소 프런트매터 '---\n---'를 넣어 주세요.
defaults:
  - scope:
      path: ""       # 저장소 전체
      type: "pages"
    values:
      layout: "page" # minima 기본 레이아웃
  - scope:
      path: ""       # 블로그 포스트를 쓴다면
      type: "posts"
    values:
      layout: "post"

# --- 빌드 제어 ---
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github

# --- 안전 옵션 ---
future: false         # 미래 날짜 포스트 비공개
lsi: false
