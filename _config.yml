# _config.yml — choikwangmo.github.io (GitHub Pages 완전 호환 안정판)
# 2025-10 업데이트: Liquid 오류 제거 + GitHub Pages 공식 minimal 테마 적용

# --- 사이트 정보 ---
title: "choikwangmo"
description: "최광모"
url: "https://choikwangmo.github.io"
baseurl: ""
timezone: "Asia/Seoul"
locale: "ko_KR"

# --- 테마 (GitHub Pages 공식 테마: minimal) ---
remote_theme: pages-themes/minimal@v0.2.0

# --- 플러그인 (GitHub Pages 허용 목록 전부) ---
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# --- 마크다운 / 퍼머링크 ---
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true
permalink: pretty

# --- 기본값 (프런트매터 최소화용) ---
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# --- 빌드 제어 ---
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - .gitignore
  - LICENSE

# --- 안전 옵션 ---
safe: false
future: false
lsi: false

# --- Liquid 파서 오류 무시 설정 ---
liquid:
  error_mode: lax
