# _config.yml — minima 다크 테마 (GitHub Pages v232 / Jekyll 3.10.x 호환)

# --- 사이트 정보 ---
title: "choikwangmo"
description: "최광모"
url: "https://choikwangmo.github.io"
baseurl: ""
timezone: "Asia/Seoul"
locale: "ko_KR"

# --- 테마 (내장 테마 사용: remote_theme 제거) ---
theme: minima

# --- minima 옵션 ---
minima:
  skin: dark              # classic / dark / solarized-light / solarized-dark / auto
  date_format: "%Y-%m-%d"
  # 상단 메뉴에 페이지를 노출하려면 주석 해제
  # header_pages:
  #   - 2025.md

# --- 마크다운 / 퍼머링크 ---
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true
permalink: pretty

# --- 플러그인 (GitHub Pages 허용 목록만) ---
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# --- 기본값 ---
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# --- 빌드 제어 ---
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - .gitignore
  - LICENSE

# --- 안전 옵션 ---
safe: false
future: false
lsi: false

# --- Liquid 오류를 경고로 완화 ---
liquid:
  error_mode: lax
