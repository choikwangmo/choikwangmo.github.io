# _config.yml — choikwangmo.github.io (User/Org site)
# 2025-10 안정판: GitHub Pages (Jekyll 4.4.x) 완전 호환 구성

# --- 사이트 정보 ---
title: "choikwangmo"
description: "소방 · AI · 지식연결 실험 노트"
url: "https://choikwangmo.github.io"
baseurl: ""               # 사용자/조직 페이지는 빈 문자열
timezone: "Asia/Seoul"
locale: "ko_KR"

# --- 테마 ---
remote_theme: jekyll/minima
minima:
  skin: dark              # 'classic', 'dark', 'solarized-light', 'solarized-dark' 가능
  header_pages:
    - 2025.md             # 상단 메뉴에 표시할 페이지

# --- 마크다운/퍼머링크 ---
markdown: kramdown
kramdown:
  input: GFM              # GitHub Flavored Markdown
  hard_wrap: false
permalink: pretty          # /path/ 형태 URL

# --- 플러그인(GitHub Pages 허용 목록 전부) ---
plugins:
  - jekyll-remote-theme   # remote_theme 사용 필수
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# --- 기본값(프런트매터 최소화용) ---
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"      # 기본 페이지 레이아웃
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# --- 빌드 제어 ---
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - .gitignore
  - LICENSE

# --- 안전 옵션 ---
safe: false               # --safe 옵션 무력화 (theme, plugin 정상 작동용)
future: false
lsi: false
