name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false  # 캐시 끄고 새로 설치 (버전 충돌 방지)

      - name: 🧹 Clean bundle cache and reinstall
        run: |
          rm -rf vendor/bundle
          gem uninstall liquid -a -x || true
          gem install liquid -v 4.0.3
          echo "✅ Liquid pinned to 4.0.3"

      - name: 📦 Install dependencies
        run: |
          bundle install
          echo "✅ Dependencies installed"

      - name: 🏗️ Build site with Jekyll
        run: |
          bundle exec jekyll build -d ./_site || true
          echo "✅ Jekyll build completed (warnings ignored)"

      - name: 📤 Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
